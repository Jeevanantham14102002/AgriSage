





<div style=" padding:35px;background-color: #200000; display: flex; justify-content: center; align-items: center; font-family:Georgia, 'Times New Roman', Times, serif,Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; color:rgba(225, 163, 5, 0.782)">
  <h2>Crop_List</h2>
</div>
<hr style="height:2px;border-width:0;color:rgb(22, 15, 15);background-color:darkgoldenrod;">


<div class="crop-list">
  <div class="crop-container" *ngFor="let crop of cropNames">
    <div class="crop-card" (click)="navigateToMarketPrice(crop)" >

      <div class="crop-details">
        <img src="../../assets/{{ crop.replace('_daily', '') }}.jpg" alt="{{ crop.replace('_daily', '') }} Image" class="crop-image">
        <div class="crop-name">{{ crop.replace('_daily', '') }}</div>
      </div>

    </div>
  </div>
</div>
