

   <div class="outer">
    <div class="row row-cols-3">
      <div *ngFor="let admin of admins" class="col mb-4">
        <figure class="snip1559">
          <div class="profile-image"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/profile-sample7.jpg" alt="profile-sample7" /></div>
          <figcaption>
            <h3>{{ admin.email }}</h3>
            <hr>
            <h5>Admin</h5>
            <hr>
            <h6>{{ admin.email }}</h6>
            <h6>{{ admin.password }}</h6>
            <div class="icons">
              <a href="#"><i class="ion-social-reddit"></i></a>
              <a href="#"><i class="ion-social-twitter"></i></a>
              <a href="#"><i class="ion-social-vimeo"></i></a>
            </div>
          </figcaption>
        </figure>
      </div>
    </div>
  </div>
