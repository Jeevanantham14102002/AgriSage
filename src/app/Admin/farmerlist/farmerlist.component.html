  <div class="outer">
    <br >
    <div style=" padding:35px;background-color: #f3cde7; display: flex; justify-content: center; align-items: center; font-family:Georgia, 'Times New Roman', Times, serif,Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; color:#6A515E">
      <h1>Farmers List</h1>
    </div>
    <hr style="height:2px;border-width:0;color:rgb(22, 15, 15);background-color:darkgoldenrod;">
    <div class="row row-cols-3">
      <ng-container *ngIf="farmers.length > 0">
        <div *ngFor="let farmer of farmers" class="col">
          <div class="card">
            <img src="https://i.imgur.com/oYiTqum.jpg" class="card__image" alt="" />
            <div class="card__overlay">
              <div class="card__header">
                <svg class="card__arc" xmlns="http://www.w3.org/2000/svg"><path /></svg>
                <img class="card__thumb" src="https://i.imgur.com/7D7I6dI.png" alt="" />
                <div class="card__header-text">
                  <h3 class="card__title">{{ farmer.email }}</h3>
                  <span class="card__status">1 hour ago</span>
                </div>
              </div>
              <p class="card__description"><strong>Email:</strong> {{ farmer.email }}</p>
              <p class="card__description"><strong>Password:</strong> {{ farmer.password }}</p>
            </div>
          </div>
        </div>
      </ng-container>
      <div *ngIf="farmers.length === 0" class="col">
        <p>No farmers found.</p>
      </div>
    </div>
</div>
